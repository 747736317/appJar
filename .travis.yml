language: python

matrix:
    include:
        - os: linux
          sudo: required
          python: 2.7
          env:
          - PYTHONPATH=.
          - COVERALLS_PARALLEL=true
        - os: linux
          sudo: required
          python: 3.3
          env:
          - PYTHONPATH=.
          - COVERALLS_PARALLEL=true
        - os: linux
          sudo: required
          python: 3.4
          env:
          - PYTHONPATH=.
          - COVERALLS_PARALLEL=true
        - os: linux
          sudo: required
          python: 3.5
          env:
          - PYTHONPATH=.
          - COVERALLS_PARALLEL=true
        - os: linux
          sudo: required
          python: 3.6
          env:
          - PYTHONPATH=.
          - COVERALLS_PARALLEL=true
        - os: linux
          sudo: required
          python: nightly
          env:
          - PYTHONPATH=.
          - COVERALLS_PARALLEL=true
        - os: linux
          sudo: required
          python: pypy
          env:
          - PYTHONPATH=.
          - COVERALLS_PARALLEL=true
        - os: osx
          language: generic
          env:
          - PYTHONPATH=.
          - COVERALLS_PARALLEL=true
    allow_failures:
        - os: osx
        - python: 3.6-dev
        - python: nightly
        - python: pypy
before_install:
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then tests/osx.sh; fi
    - pip install pytest pytest-cov
    - pip install coveralls
    - pip install codeclimate-test-reporter
    - if [[ "$TRAVIS_OS_NAME" != "osx" ]]; then sudo apt-get install python-tk; fi


before_script:
    - "export DISPLAY=:99.0"
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then Xvfb :5 -ac -screen 0 1024x768x8 -extension GLX -kb &; else sh -e /etc/init.d/xvfb start; fi
    - sleep 3 # give xvfb some time to start
    - VERS=`python -c 'import sys; print(".".join(map(str, sys.version_info[:2])))'`

script:
    - coverage run --source=appJar tests/widget_test.py

after_success:
    - coveralls
    - CODECLIMATE_REPO_TOKEN=3b1c31ab1ba5ee5eb7aaf75efd1245ee00e38a070f7a82fece4b5f7b9ca5f7f7 codeclimate-test-reporter


